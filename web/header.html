<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-Spatial Data Visualization</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #121212;
            --text-color: #e0e0e0;
            --accent: #03dac6;
            --border: #333333;
        }
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 10px;
            color: #ffffff;
            font-weight: 300;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .subtitle {
            margin-bottom: 50px;
            color: #888;
            font-size: 1rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1400px;
        }
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 25px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .card h3 {
            margin: 0 0 15px 0;
            font-size: 1.4rem;
            color: #fff;
        }
        .card .meta {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .card .icon {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--accent);
        }
        .footer {
            margin-top: 80px;
            font-size: 0.8rem;
            color: #444;
            border-top: 1px solid #222;
            padding-top: 20px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Data Dashboard</h1>
    <div class="subtitle">Interactive Choropleth Maps | Spain CCAA</div>

    <div class="grid">
